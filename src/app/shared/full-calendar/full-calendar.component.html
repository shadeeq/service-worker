<div class="calendar-flex">
  <div class='calendar-container'>
    @if (calendarOptions$ | async; as calendarOptions) {
      <full-calendar [options]="calendarOptions">
        <ng-template let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    }
  </div>
</div>
